name: JimCarry CI

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행
  pull_request:
    branches:
      - main  # main 브랜치로 PR이 생성될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소에서 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # mvnw 파일에 실행 권한 부여
      - name: Give execute permission to mvnw
        run: chmod +x ./JimCarry/mvnw
        
      # 2. Java JDK 설정
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17  # 사용하는 Java 버전
          distribution: temurin

      # 3. Maven Wrapper 사용하여 빌드 (./mvnw는 Maven Wrapper 스크립트)
      - name: Build with Maven Wrapper
        run: ./mvnw clean package -DskipTests
        working-directory: ./JimCarry  # mvnw 파일이 있는 디렉토리로 경로 설정

      # 4. 테스트 실행
      - name: Run tests
        run: ./mvnw test
        working-directory: ./JimCarry  # mvnw 파일이 있는 디렉토리로 경로 설정

      # 5. 서버접속 테스트
      - name: Test Server Connecting
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          script: |
            echo "Connected Server"

      # 6. 빌드된 .jar 파일을 서버로 전송 (scp 사용)
      - name: Copy jar file to server using SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          source: ./JimCarry/target/*.jar  # 빌드된 .jar 파일 경로
          target: /root  # 서버의 목적지 경로

      # Deploy to the server
      - name: Restart Spring Boot application on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          script: |
            echo "Stopping existing Spring Boot application..."
            pkill -f 'java -jar' || true
            sleep 3
            echo "Starting new Spring Boot application..."
            cd /root/JimCarry/target
            chmod +x jimcarry-0.0.1-SNAPSHOT.jar
            nohup java -jar jimcarry-0.0.1-SNAPSHOT.jar > /root/JimCarry/application.log 2>&1 &
