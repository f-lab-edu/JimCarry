name: JimCarry CI

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. ì €ì¥ì†Œì—ì„œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java JDK ì„¤ì •
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3. application.yml ìƒì„±
      - name: Decode application.yml from secrets
        run: |
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > ./JimCarry/src/main/resources/application.yml

      # 4. mvnw ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Give execute permission to mvnw
        run: chmod +x ./JimCarry/mvnw
        
      # 5. Maven ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Build with Maven Wrapper
        run: ./mvnw clean package -DskipTests
        working-directory: ./JimCarry

      # 6. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run tests
        run: ./mvnw test
        working-directory: ./JimCarry

      # 7. ì„œë²„ ì ‘ì† í…ŒìŠ¤íŠ¸
      - name: Test Server Connecting
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          script: |
            echo "Connected Server"

      # 8. ğŸš€ **ë¹Œë“œëœ .jar íŒŒì¼ì„ ì„œë²„ë¡œ ì „ì†¡ (SCP)**
      - name: Copy jar file to server using SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          source: ./JimCarry/target/*.jar  # ğŸ”¹ ë¹Œë“œëœ .jar íŒŒì¼ ì „ì†¡
          target: /home/${{ secrets.SERVER_USER }}/deploy  # ğŸ”¹ ì„œë²„ì˜ ëª©ì ì§€ ê²½ë¡œ

      # 9. ğŸš€ **Spring Boot ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘**
      - name: Restart Spring Boot application on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          script: |
              DEPLOY_PATH="/home/${{ secrets.SERVER_USER }}/deploy"
              JAR_NAME=$(ls -1 $DEPLOY_PATH/*.jar | head -n 1)
              PROFILE_FILE="$DEPLOY_PATH/current_profile.txt"
              PID_FILE="$DEPLOY_PATH/app.pid"
              NGINX_CONF="/etc/nginx/nginx.conf"

              if [ -f "$PROFILE_FILE" ]; then
                CURRENT_PROFILE=$(cat "$PROFILE_FILE")
              else
                CURRENT_PROFILE="blue"
                echo "blue" > "$PROFILE_FILE"
              fi

              if [ "$CURRENT_PROFILE" == "blue" ]; then
                NEW_PROFILE="green"
                NEW_PORT=8091
                OLD_PORT=8090
              else
                NEW_PROFILE="blue"
                NEW_PORT=8090
                OLD_PORT=8091
              fi

              echo "Switching to $NEW_PROFILE profile..."
              echo "$NEW_PROFILE" > "$PROFILE_FILE"

              # ğŸ”¹ ê¸°ì¡´ ì• í”Œë¦¬ì¼€ì´ì…˜ ì¢…ë£Œ (PID ì¡´ì¬ ì—¬ë¶€ í™•ì¸)
              if [ -f "$PID_FILE" ]; then
                PID=$(cat "$PID_FILE")
                if [ -n "$PID" ] && ps -p $PID > /dev/null; then
                  echo "Stopping existing application (PID: $PID)..."
                  kill -15 $PID
                  sleep 5
                else
                  echo "No running process found for PID: $PID. Skipping kill."
                fi
                rm -f "$PID_FILE"
              fi

              # ğŸ”¹ JAR íŒŒì¼ì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
              if [ ! -f "$JAR_NAME" ]; then
                echo "ERROR: $JAR_NAME not found!"
                exit 1
              fi

              # ğŸ”¹ JAR íŒŒì¼ ì‹¤í–‰ ê°€ëŠ¥í•˜ë„ë¡ ê¶Œí•œ ë¶€ì—¬
              chmod +x "$JAR_NAME"

              # ğŸ”¹ ìƒˆë¡œìš´ ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰
              nohup java -jar -Dspring.profiles.active="$NEW_PROFILE" "$JAR_NAME" > "$DEPLOY_PATH/output.log" 2>&1 & echo $! > "$PID_FILE"

              # ğŸ”¹ ì‹¤í–‰ í™•ì¸
              if [ ! -f "$PID_FILE" ]; then
                echo "ERROR: Application failed to start!"
                exit 1
              fi

              # ğŸ”¹ Health Check (ìµœëŒ€ 60ì´ˆ ëŒ€ê¸°)
              echo "Waiting for application to start on port $NEW_PORT..."
              for i in {1..12}; do
                if curl -s "http://127.0.0.1:$NEW_PORT/actuator/health" | grep -q "UP"; then
                  echo "Application started successfully on port $NEW_PORT."
                  break
                fi
                echo "Retrying in 5 seconds..."
                sleep 5
              done

              # ğŸ”¹ Nginx ë¦¬ë¡œë“œ
              echo "Reloading Nginx..."
              sudo nginx -s reload

              echo "Deployment completed! Current profile: $NEW_PROFILE"
