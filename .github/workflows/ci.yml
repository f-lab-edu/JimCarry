name: JimCarry CI

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행
  pull_request:
    branches:
      - main  # main 브랜치로 PR이 생성될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소에서 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java JDK 설정
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17  # 사용하는 Java 버전
          distribution: temurin

      # 3. application.yml 생성 (maven build 전에 생성)
      - name: Decode application.yml from secrets
        run: |
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > ./JimCarry/src/main/resources/application.yml

      # 4. mvnw 파일에 실행 권한 부여
      - name: Give execute permission to mvnw
        run: chmod +x ./JimCarry/mvnw
        
      # 5. Maven Wrapper 사용하여 빌드
      - name: Build with Maven Wrapper
        run: ./mvnw clean package -DskipTests
        working-directory: ./JimCarry

      # 6. 테스트 실행
      - name: Run tests
        run: ./mvnw test
        working-directory: ./JimCarry

      # 7. 서버접속 테스트
      - name: Test Server Connecting
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          script: |
            echo "Connected Server"

      # 8. 빌드된 .jar 파일을 서버로 전송 (scp 사용)
      - name: Copy jar file to server using SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          source: ./JimCarry/target/*.jar  # 빌드된 .jar 파일 경로
          target: /root  # 서버의 목적지 경로

      # 9. 서버에서 Spring Boot 애플리케이션 실행
      - name: Restart Spring Boot application on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2223
          script: |
            cd /root/JimCarry/target
            sudo fuser -k -n tcp 8090 || true
            echo "Stopping existing Spring Boot application..."
            chmod +x jimcarry-0.0.1-SNAPSHOT.jar
            nohup java -jar jimcarry-0.0.1-SNAPSHOT.jar > ./output.log 2>&1 & 
            echo "Starting new Spring Boot application..."
